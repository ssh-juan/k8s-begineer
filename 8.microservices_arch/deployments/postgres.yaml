apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  template:
    metadata:
      name: postgres
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
          - containerPort: 5432
            name: postgres
        env:
        - name: POSTGRES_USER
          value: "juanborges"
        - name: POSTGRES_PASSWORD
          value: "testeteste"
  selector:
    matchLabels:
      app: postgres